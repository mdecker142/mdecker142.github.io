<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Skylap</title>
    <style>
      .parallax {
        /* The image used */
        background-image: url("img_parallax.jpg");

        /* Set a specific height */
        height: 500px;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  
  <body>
    <img class="parallax" src="https://gclancers.com/images/2016/12/16/Screen_Shot_2016_12_16_at_1_14_55_PM.png?width=1000&height=431&mode=crop">
    <br><br>
    <div style="fontsize: 5em; text-align: center; font-family:Futura">
      Skylap
    </div>
  </body>
</html>
